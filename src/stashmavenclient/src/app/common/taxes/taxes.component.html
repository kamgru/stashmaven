@if (uiState == 'list') {
    <div class="mb-9">
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <h2 class="mb-0">Taxes</h2>
            </div>
        </div>
        <div id="taxes">
            <ng-template #toolbar>
                <div class="ms-xxl-auto">
                    <button class="btn btn-primary" (click)="uiState = 'add'">
                        <fa-icon icon="plus" class="me-2"></fa-icon>
                        <span>Add Tax Definition</span>
                    </button>
                </div>
            </ng-template>
            <app-list-taxes [toolbarTemplate]="toolbar"
                            (OnItemConfirmed)="handleItemConfirmed($event)">
            </app-list-taxes>
        </div>
    </div>
} @else if (uiState == 'add') {
    <div class="col-12 col-xl-6 mb-5">
        <app-notification [notification]="notification"></app-notification>
    </div>

    <app-add-tax (OnTaxDefinitionAdded)="handleTaxDefinitionAdded($event)"
                 (OnCancelled)="uiState = 'list'">
    </app-add-tax>
}
