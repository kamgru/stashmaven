<form class="form-container" [formGroup]="addTaxDefinitionForm" (ngSubmit)="onSubmit()">

    <div class="flex flex-col">
        <label for="country">Country</label>
        <select id="country" formControlName="country">
            @for (country of countries; track country.code) {
                <option [value]="country.code">{{ country.name }}</option>
            }
        </select>
    </div>

    <div class="form-control">
        <label for="tax-name">Name</label>
        <input type="text" id="tax-name" formControlName="name">
    </div>

    <div class="form-control">
        <label for="tax-rate">Rate</label>
        <input type="number" id="tax-rate" formControlName="rate"
               class="text-right">
    </div>

    <button type="submit" [disabled]="!addTaxDefinitionForm.valid">Submit</button>
</form>
