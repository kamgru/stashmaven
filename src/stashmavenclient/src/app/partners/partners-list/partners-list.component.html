<div class="m-5 h-full ">
    <input (keyup)="search($event)" [value]="searchPhrase" class="border border-slate-500 box-border">
    <table class="table-auto p-5 m-5 h-full block border-collapse border-spacing-0">
        <thead>
        <tr>
            <th>
                <app-table-column [name]="'id'"
                                  [id]="'customIdentifier'"
                                  (sortingChanged)="sortBy($event)">
                </app-table-column>
            </th>
            <th>
                <app-table-column [name]="'name'"
                                  [id]="'legalName'"
                                  (sortingChanged)="sortBy($event)">
                </app-table-column>
            </th>
        </tr>
        </thead>
        <tbody class="h-full overflow-scroll block divide-black-600 divide-y" id="table-items">
        <tr *ngFor="let partner of partners; index as i" [class.current]="i == currentIndex" class="bg-amber-100 ">
            <td class="border border-blue-500">
                {{partner.customIdentifier}}
            </td>
            <td class="border border-blue-500">
                {{partner.legalName}}
            </td>
            <td class="border border-blue-500">
                {{i}}
            </td>
            <td *ngIf="i == currentIndex"
                class="border border-blue-500">
                <span id="cursor-pointer"><-</span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        </tfoot>

    </table>
</div>
<div class="h-1/3">
    lorem
</div>
