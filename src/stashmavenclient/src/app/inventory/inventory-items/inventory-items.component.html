@if (stockpiles$ | async; as stockpiles) {
    <div class="mb-9">
        <div class="row g-3 mb-4">
            <div class="col-auto">
                <h2 class="mb-0">Inventory Items</h2>
            </div>
        </div>
        <div id="stockpiles">
            <app-list-inventory [stockpiles]="stockpiles.items"
                                (OnItemConfirmed)="handleItemConfirmed($event)">
            </app-list-inventory>
        </div>
    </div>
}
