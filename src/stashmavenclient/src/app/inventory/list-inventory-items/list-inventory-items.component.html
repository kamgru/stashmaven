<app-super-grid [columns]="columns" [body]="body" [listService]="listService">
    <ng-template #body let-item>
        <div>{{item.sku}}</div>
        <div>{{item.name}}</div>
        <div>{{item.purchasePrice}}</div>
        <div>{{item.quantity}}</div>
        <div>{{item.taxRate}}</div>
    </ng-template>
</app-super-grid>
