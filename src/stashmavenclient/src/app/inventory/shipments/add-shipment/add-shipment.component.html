{{_shipment | json}}
<hr/>

<div *ngIf="uiState == 'select-partner'">
    <app-select-shipment-partner (onPartnerSelected)="handlePartnerSelected($event)"></app-select-shipment-partner>
</div>
<div *ngIf="uiState == 'main-edit'">
    <div>{{shipment.kindShortCode}} - {{shipment.kindName}}</div>
    <button type="button" class="btn" (click)="addRecord()">Add record</button>
</div>
