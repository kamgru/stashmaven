<ng-container *ngIf="uiState == 'select'">
    <app-input-details (onInputDone)="handleInputDone()" [inventoryItem]="selectedItem!"></app-input-details>
</ng-container>
<ng-container *ngIf="uiState == 'list'">
    <div class="flex flex-cols items-center justify-between">
        <div class="form-control py-2">
            <input type="text" placeholder="search" (keyup)="search$.next(searchInput.value)" #searchInput
                   [(ngModel)]="search">
        </div>
    </div>
    <table class="table-auto grid border-collapse overflow-scroll max-h-full" #table>
        <thead class="contents">
        <tr class="grid grid-cols-select-inventory-item text-left bg-slate-900 text-gray-200 p-2 sticky top-0 max-h-[40px]">
            <th>No.</th>
            <th>Sku</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>In price</th>
            <th>Out price</th>
            <th>In tax</th>
            <th>Out tax</th>
        </tr>
        </thead>
        <tbody class="contents">
        <tr *ngIf="data.items.length === 0" class="grid grid-cols-select-inventory-item text-base">
            <td class="border-b border-gray-200 py-1 col-span-5 text-center">No items found</td>
        </tr>
        <tr class="grid grid-cols-select-inventory-item text-base" *ngFor="let item of data.items; index as idx"
            [class.current-idx]="idx == currentIndex">
            <td class="border-b border-gray-200 py-1">{{ idx + 1 }}</td>
            <td class="border-b border-gray-200 py-1">{{ item.sku }}</td>
            <td class="border-b border-gray-200 py-1">{{ item.name }}</td>
            <td class="border-b border-gray-200 py-1">{{ item.quantity }}</td>
            <td class="border-b border-gray-200 py-1">{{ item.unitOfMeasure }}</td>
            <td class="border-b border-gray-200 py-1">{{ item.lastPurchasePrice }}</td>
            <td class="border-b border-gray-200 py-1">0</td>
            <td class="border-b border-gray-200 py-1">0</td>
            <td class="border-b border-gray-200 py-1">0</td>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <div id="grid-delimiter"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</ng-container>
